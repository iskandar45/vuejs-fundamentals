<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- <script src="http://unpkg.com/vue@2.0.3/dist/vue.js"></script> -->
  <!-- development version, includes helpful console warnings -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
    <h2>count : {{ count }}</h2>
    <input type="text" v-model="message">
    <!-- bisa pake @ -->
    <button @click="countUp" class="btn btn-primary btn-sm">CountUp</button>
    <!-- bisa pake v-on -->
    <button v-on:click="countDown" class="btn btn-primary btn-sm">CountDown</button>
    <hr>
    <h1>{{ mes }}</h1>
    <p>
      Visit: <a v-bind:href="url">{{ cleanUrl }}</a>
    </p>
    <input type="text" class="form-control" v-model="url">
    <button class="btn btn-primary btn-sm" @click="humanizeUrl">Humanize Me!</button>
  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        count: 0,
        mes: 'itungan',
        url: "",
        cleanUrl: ""
      },
      methods: {
        countUp: function () {
          this.count += 1
        },
        countDown: function () {
          this.count -= 1
        },
        humanizeUrl: function () {
          this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '')
        }
      }
    })
  </script>
</body>

</html>
