<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- <script src="http://unpkg.com/vue@2.0.3/dist/vue.js"></script> -->
  <!-- development version, includes helpful console warnings -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>You are a <strong>{{level}}</strong></h1>
        <hr>
        <h3>Current XP: {{xp}} </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-success btn-block" @click="adddXP">Add XP</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-success btn-block" @click="decreaseXP">Decrease XP</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        xp: 10
      },
      methods: {
        adddXP: function () {
          return this.xp += 10
        },
        decreaseXP: function () {
          return this.xp -= 10
        }
      },
      computed: {
        level: function () {
          if (this.xp >= 200) {
            return "Pro"
          } else if (this.xp >= 100) {
            return "Intermediate"
          } else if (this.xp >= 0) {
            return "Beginner"
          } else {
            return "Noob"
          }
        }
      }
    })
  </script>
</body>

</html>
